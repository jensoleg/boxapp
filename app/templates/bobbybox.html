<ion-view title="">

    <ion-nav-bar class="bar-shrink bar-stable">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" ng-hide="$exposeAside.active"
                    class="button button-icon button-clear button-dark ion-navicon">
            </button>
            <button ui-sref="app.map()" class="button  button-icon button-clear button-dark ion-android-earth">
                {{installation.name}} {{installation.placement}}
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button ng-click="aNewDevice()" class="button icon ion-ios7-plus-empty button-clear button-dark"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content header-shrink scroll-event-interval="5">
        <div ng-style="isWebView && {'height': '64px'} || {'height': '44px'}"></div>
        <!---- device overview -->
        <div class="row responsive-sm" style="padding: 0px;border-bottom: 1px;border-style: ridge;">
            <div class="col-50" style="padding: 0px; background-position-x: 50%; background-position-y: 50%;
            background-image: url('http://maps.googleapis.com/maps/api/staticmap?center={{installation.location.lat}},{{installation.location.lng}}&zoom=10&size=640x205&maptype=roadmap&markers=markers=icon:./images/jog.png%7Ccolor:red%7C{{installation.location.lat}},{{installation.location.lng}}')">
                <img style="max-width: 100%; opacity: 0;"
                     ng-src='http://maps.googleapis.com/maps/api/staticmap?center={{installation.location.lat}},{{installation.location.lng}}&zoom=10&size=640x205&maptype=roadmap&markers=icon:./images/jog.png%7Ccolor:red%7C{{installation.location.lat}},{{installation.location.lng}}'/>
            </div>

            <div class="col-50" style="padding: 0px;">
                <ion-list style="padding-bottom: 10px;">
                    <ion-item style="border-style:none; padding: 6px;">
                        <a style="font-size: 85%;" class="item-icon-left">
                            <i class="icon ion-ios7-person"></i>
                            {{installation.contact.name}}
                        </a>
                    </ion-item>
                    <ion-item style="border-style:none;  padding: 6px;"
                              ng-click="navigateTo( '{{installation.location.lat}}' , '{{ installation.location.lng}}' )">
                        <a style="font-size: 85%;" class="item-icon-left">
                            <i style="font-size: 24px;" class="icon ion-location"></i>
                            {{installation.address}}
                        </a>
                    </ion-item>
                    <ion-item style="border-style:none;  padding: 6px;"
                              ng-click="phoneTo('{{installation.contact.phone}}')">
                        <a class=" item-icon-left">
                            <i style="font-size: 24px;" class="icon ion-iphone"></i>
                            {{installation.contact.phone}}
                        </a>
                    </ion-item>
                    <ion-item style="border-style:none;  padding: 6px;"
                              ng-click="emailTo('{{installation.contact.email}}')">
                        <a style="font-size: 85%;" class="item-icon-left">
                            <i style="font-size: 16px;" class="icon ion-android-mail"></i>
                            {{installation.contact.email}}
                        </a>
                    </ion-item>
                </ion-list>
            </div>
        </div>

        <!---- device overview -->
        <bobby-device></bobby-device>

        <!---- device setup ontrollers -->
        <bobby-setup></bobby-setup>

        <!-----   soicail IOT ----->
        <!-- bobby-social></bobby-social -->

    </ion-content>
</ion-view>

<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-clear" ng-click="closeEdit()">Cancel</button>
        <h1 class="title">New trigger request</h1>
        <button class="button button-clear button-clear" ng-click="doneEdit(newRequest)">Save</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="request.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Request</span>
                <textarea rows="30" ng-model="request.request_options">
                </textarea>
            </label>
        </div>
        <p class="padding">Please see https://github.com/mikeal/request#requestoptions-callback</p>
    </ion-content>
</div>

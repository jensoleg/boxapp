<ion-view  hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-pane id="wrapper">
        <background-cycler class="bg-fade"></background-cycler>
        <header ng-cloak id="header" class="bar bar-header bar-clear">
            <h1 class="title">
                <span class="city">
                    <i id="city-nav-icon" class="icon ion-navigate"></i>{{currentCity}}</span><br>
                <current-time></current-time>
            </h1>
        </header>
        <ion-content delegate-handle="details"
                     scroll-event-interval="20"
                     overflow-scroll="false"
                     scrollbar-y="false">
            <ion-refresher on-refresh="refreshData(false)">
            </ion-refresher>
            <ion-slide-box show-pager="false" on-slide-changed="toggleView(index)">
                <ion-slide>
                    <div id="reading-content" ng-hide="current == null">
                        <current-readings orientation-change></current-readings>
                        <xively></xively>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div id="weather-content" ng-hide="current == null">
                        <current-weather orientation-change></current-weather>
                        <forecast></forecast>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </ion-content>
    </ion-pane>
</ion-view>

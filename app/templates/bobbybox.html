<!--ion-view cache-view="false" view-title="{{installation.name}} {{installation.placement}}"-->
<ion-view cache-view="true">
    <ion-nav-bar class="bar-clear">
        <ion-nav-back-button class="btn btn--l btn--icon" style="color:black">
            <i class="mdi mdi-keyboard-backspace"></i>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="top: 0px">

        <div ng-class="removed  ? 'disablingDiv' : '' ">
            <div class="contact">
                <div class="row responsive-md" style="padding: 0px;border-bottom: 1px;border-style: ridge;">
                    <div class="col-50" style="max-width: 640px;">
                        <div style="padding: 0px; background-position-x: 50%; background-position-y: 50%;background-image: url('http://maps.googleapis.com/maps/api/staticmap?center={{installation.location.lat}},{{installation.location.lng}}&zoom=10&size=640x205&maptype=roadmap&format=png32&markers=color:red%7C{{installation.location.lat}},{{installation.location.lng}}')">
                            <img style="max-width: 640px; height:100%; opacity: 0;"
                                 ng-src='http://maps.googleapis.com/maps/api/staticmap?center={{installation.location.lat}},{{installation.location.lng}}&zoom=10&size=640x205&maptype=roadmap&format=png32&markers=color:red%7C{{installation.location.lat}},{{installation.location.lng}}'/>

                            <div class="fab float-btn">
                                <button class="fab__primary btn btn--raised btn--xl btn--indigo btn--fab" lx-ripple>
                                    <i class="mdi mdi-apps"></i>
                                    <i class="mdi mdi-plus"></i>
                                </button>

                                <div class="fab__actions fab__actions--left">

                                    <button class="btn btn--l btn--raised btn--white btn--fab" lx-ripple
                                            lx-tooltip="Refresh"
                                            tooltip-position="bottom"
                                            ng-click="doRefresh()"><i class="mdi ion-refresh"></i>
                                    </button>

                                    <button class="btn btn--l btn--raised btn--blue btn--fab" lx-ripple
                                            lx-tooltip="New device"
                                            tooltip-position="bottom"
                                            ng-click="aNewDevice()">
                                        <i class="mdi ion-cube"></i>
                                    </button>
                                    <button class="btn btn--l btn--raised btn--orange btn--fab" lx-ripple
                                            lx-tooltip="Comments"
                                            tooltip-position="bottom"
                                            ng-click="editNote()">
                                        <i class="mdi ion-chatboxes"></i>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-50" style="padding: 0px;margin-bottom: 8px;">
                        <ion-list style="padding-bottom: 10px;">
                            <ion-item style="border-style:none; padding: 6px;margin: 0px;">
                                <a style="font-size: 85%;" class="item-icon-left">
                                    <i class="icon ion-ios-person"></i>
                                    {{::installation.contact.name}}
                                </a>
                            </ion-item>
                            <!-- Browser http://maps.apple.com/?q={{::installation.location.lat}},{{::installation.location.lng}} -->
                            <!-- IOS maps:q={{::installation.location.lat}},{{::installation.location.lng}} -->

                            <ion-item style="border-style:none;  padding: 6px;margin: 0px;">
                                <a style="font-size: 85%;" class="item-icon-left"
                                   target="_blank"
                                   href="maps:q={{::installation.location.lat}},{{::installation.location.lng}}">
                                    <i style="font-size: 24px;" class="icon ion-location"></i>
                                    {{::installation.address}}
                                </a>
                            </ion-item>
                            <ion-item style="border-style:none;  padding: 6px;margin: 0px;">
                                <a style="font-size: 85%;" class="item-icon-left"
                                   target="_blank"
                                   href="tel:{{::installation.contact.phone}}">
                                    <i style="font-size: 24px;" class="icon ion-iphone"></i>
                                    {{::installation.contact.phone}}
                                </a>
                            </ion-item>
                            <ion-item style="border-style:none;  padding: 6px;margin: 0px;">
                                <a style="font-size: 85%;" class="item-icon-left"
                                   target="_blank"
                                   href="mailto:{{::installation.contact.email}}">
                                    <i style="font-size: 16px;" class="icon ion-android-mail"></i>
                                    {{::installation.contact.email}}
                                </a>
                            </ion-item>
                        </ion-list>

                    </div>
                </div>
            </div>

            <!---- device overview -->
            <bobby-device></bobby-device>


            <!---- device setup ontrollers -->
            <bobby-setup></bobby-setup>


        </div>
    </ion-content>
</ion-view>

<ion-side-menus>

    <fade-bar></fade-bar>

    <ion-side-menu-content edge-drag-threshold="100"
                           drag-content="true">
        <ion-nav-view name="menuContent" animation="slide-right-left-ios7"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large">
        <ion-content start-y="55" class=" scroll-bar-fade-out">
            <div class="item-input-inset">
                <div class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="data.searchQuery">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
                </div>
            </div>
            <ion-list>
                <ion-item ng-repeat="i in installations | filter: data.searchQuery" menu-close
                          ui-sref="app.main({ id: i._id })">
                    <h3>{{i.name}}</h3>
                    <h4>{{i.placement}}</h4>
                    <span class="badge badge-balanced">0</span>
                    <ion-option-button class="button-assertive" ng-click="remove(i)">Remove</ion-option-button>
                    <ion-option-button class="button-balanced" ng-click="copyInstallation(i)">copy</ion-option-button>
                    <ion-option-button class="button-positive" ng-click="editInstallation(i)">Edit</ion-option-button>

                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar bar-footer">
            <button ng-click="signout()" class="button button-clear button-small button-dark ion-power">&nbsp;Sign out
            </button>
            <button ng-click="newInstallation()"
                    class="button icon ion-ios7-plus-empty button-clear button-dark">
            </button>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>

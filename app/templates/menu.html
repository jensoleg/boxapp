<ion-side-menus>

    <fade-bar></fade-bar>

    <ion-side-menu-content>
        <ion-nav-view name="menuContent" animation="slide-left-right-ios7"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">{{profile.name}}</h1>
            <button class="ion-ios7-gear button button-clear"></button>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref='app.installations'>
                    Installations
                </ion-item>
                <ion-item nav-clear menu-close ui-sref='app.map'>
                    Map
                </ion-item>
                <ion-item nav-clear menu-close ui-sref='app.settings'>
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close ng-click="signout()">
                    Sign out
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar style="background-size: 100% 0;">
            <p>&nbsp;&nbsp; &copy; bobbytechnologies.dk </p>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>

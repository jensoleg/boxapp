<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive  bgc-indigo-500">

        <div class="buttons">
            <button class="btn btn--l btn--icon" ng-click="closeNewTimer()">
                <i class="mdi mdi-keyboard-backspace"></i>
            </button>
        </div>

        <h1 class="title">New control</h1>

        <div class="buttons">
            <button class="btn btn--l btn--icon"
                    ng-click="doneNewTimer()">
                <i class="mdi mdi-plus"></i>
            </button>
        </div>

    </ion-header-bar>

    <ion-content class="bgc-grey-800">
        <form class="pl+ pr+">
            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="newTimer.name">
            </lx-text-field>
            <lx-text-field label="Time" theme="dark">
                <input type="time" ng-model="newTimer.timerTime" min="00:00:00" max="23:59:00">
            </lx-text-field>

            <lx-text-field label="Duration" theme="dark">
                <input type="number" ng-model="newTimer.duration">
            </lx-text-field>

            <ul>
                <li class="list-row pr0 pl0" theme="dark">
                    <div class="list-row__content tc-grey-200">
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer0" class="checkbox__input"
                                   ng-model="newTimer.days[0]">
                            <label for="timer0" class="checkbox__label"> Monday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer1" class="checkbox__input"
                                   ng-model="newTimer.days[1]">
                            <label for="timer1" class="checkbox__label"> Tuesday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer2" class="checkbox__input"
                                   ng-model="newTimer.days[2]">
                            <label for="timer2" class="checkbox__label"> Wdensday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer3" class="checkbox__input"
                                   ng-model="newTimer.days[3]">
                            <label for="timer3" class="checkbox__label"> Thursday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer4" class="checkbox__input"
                                   ng-model="newTimer.days[4]">
                            <label for="timer4" class="checkbox__label"> Friday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer5" class="checkbox__input"
                                   ng-model="newTimer.days[5]">
                            <label for="timer5" class="checkbox__label"> Saturday </label>
                        </div>
                        <div class="checkbox pl0">
                            <input type="checkbox" id="timer6" class="checkbox__input"
                                   ng-model="newTimer.days[6]">
                            <label for="timer6" class="checkbox__label"> Sundsy </label>
                        </div>
                    </div>
                </li>
            </ul>
        </form>

    </ion-content>
</div>

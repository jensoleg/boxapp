<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-clear" ng-click="closeEdit()">Cancel</button>
        <h1 class="title">Edit trigger request</h1>
        <button class="button button-clear button-clear" ng-click="doneEdit(request)">Save</button>
    </ion-header-bar>
    <ion-content>

        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name" ng-model="request.name">
        </label>

        <div class="item" style="padding-bottom: 0;">
            <a class="button icon-left ion-android-drawer button-clear button-positive"
               ng-click="formatRequest(request.request_options)">Format</a>
            <a class="button icon-left ion-ios7-play button-clear" ng-style="{'color': getColor()}"
               ng-click="sendRequest(request.request_options)">Test</a>
        </div>

        <div class="item-input-inset" ng-show="requestResponse">
            <div class="item-input-wrapper">
                <input type="search" ng-model="requestResponse">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearResponse()"></i>
            </div>
        </div>

        <label class="item item-input">
            <textarea placeholder="Request" rows="15" ng-model="request.request_options"></textarea>
        </label>
        <a class="padding" ng-href="https://github.com/mikeal/request#requestoptions-callback">Please see request
            options here</a>
    
    </ion-content>
</div>

<ion-view>

    <ion-nav-bar class="nav-title-slide-ios7 bar-light">

        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>

        <ion-scroll direction="x" id="forecast-scroll">
            <div id="hourly-forecast">
                <div class="hourly-hour" ng-repeat="device in installation.devices">
                    <div ng-repeat="readings in datastreams | datastreamFilter:device.id">
                        <div class="time" ng-bind="hour.time * 1000 | date:'h a'"></div>
                        <weather-icon icon="hour.icon"></weather-icon>
                        <div class="temp">{{hour.temperature | tempInt}}&deg;</div>
                    </div>
                </div>
        </ion-scroll>


    </ion-content>
</ion-view>

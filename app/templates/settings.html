<ion-view title="Settings" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="saveSettings()">Save</button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
             <div class="item item-button-right">
                Use celcius
                <a class="button button-clear" ng-class="{'button-balanced': settings.tempUnits=='c'}"
                   ng-click="settings.tempUnits='f'">&deg;C
                </a>
            </div>
            <div class="item item-button-right">
                Use Fahrenheit
                <a class="button button-clear" ng-class="{'button-balanced': settings.tempUnits=='f'}"
                   ng-click="settings.tempUnits='f'">&deg;F</a>
            </div>
        </div>
    </ion-content>
</ion-view>

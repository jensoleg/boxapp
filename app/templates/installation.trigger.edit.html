<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-clear" ng-click="closeEdit()">Cancel</button>
        <h1 class="title">Edit trigger</h1>
        <button class="button button-clear button-clear" ng-click="doneEdit(trigger)">Save</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="trigger.name">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Sensor
                </div>
                <select ng-model="trigger.stream_id" ng-options="c.id as c.name for c in device.controls">
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Threshold</span>
                <input type="text" placeholder="Threshold" ng-model="trigger.threshold_value">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Evaluation
                </div>
                <select ng-model="trigger.trigger_type" ng-options="o as o for o in operators">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Resolution
                </div>
                <select ng-model="trigger.resolution">
                    <option>min</option>
                    <option>hour</option>
                    <option>day</option>
                </select>
            </label>

        </div>
    </ion-content>
</div>

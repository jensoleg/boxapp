<ion-modal-view>

    <ion-header-bar class="bar bar-header bar-positive  bgc-indigo-500">

        <div class="buttons">
            <button class="btn btn--l btn--icon" ng-click="closeEdit()">
                <i class="mdi mdi-keyboard-backspace"></i>
            </button>
        </div>

        <h1 class="title">Edit Request {{request.name}}</h1>

        <div class="buttons">
            <button class="btn btn--m btn--icon"
                    ng-click="doneEdit()">
                <i class="mdi mdi-check"></i>
            </button>
        </div>

    </ion-header-bar>

    <ion-content class="bgc-grey-800">

        <form class="pl+ pr+">

            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="request.name">
            </lx-text-field>

            <label class="item item-input pl0" style="border-width: 0px; background-color: transparent; color: white;">
                <textarea style="background-color: rgb(92, 102, 111)" placeholder="Request" rows="15"
                          ng-model="request.request_options"></textarea>
            </label>

            <!--a class="padding" ng-href="https://github.com/mikeal/request#requestoptions-callback">Please see request
                options here</a-->

            <lx-text-field icon="account" theme="dark" style="color: #FFF;">
                <input type="text" ng-model="requestResponse" ng-click="clearResponse()">
            </lx-text-field>

            <button class="btn btn--m btn--blue btn--raised" lx-ripple
                    ng-click="formatRequest(request.request_options)">Format
            </button>
            <button class="btn btn--m btn--blue btn--raised" lx-ripple
                    ng-click="sendRequest(request.request_options)">Test
            </button>

        </form>

    </ion-content>
</ion-modal-view>

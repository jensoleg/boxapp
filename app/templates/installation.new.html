<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-clear" ng-click="closeNew()">Cancel</button>
        <h1 class="title">New installation</h1>
        <button class="button button-clear button-clear"
                ng-disabled="!newInstValid()"
                ng-click="doneNew(newInst)">Save</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="newInst.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Placement</span>
                <input type="text" placeholder="Placement" ng-model="newInst.placement">
            </label>
            <label class="item item-input">
                <span class="input-label">Address</span>
                <google-places location="newInst.location" address="newInst.address"></google-places>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">GPS Location</span>
                <input type="text" placeholder="{{newInst.location.lat}} {{newInst.location.lng}}" readonly style="background-color: transparent;">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact name</span>
                <input type="text" placeholder="Contact Name" ng-model="newInst.contact.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact email</span>
                <input type="text" placeholder="Contact email" ng-model="newInst.contact.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact phone</span>
                <input type="text" placeholder="Contact phone" ng-model="newInst.contact.phone">
            </label>
        </div>
    </ion-content>
</div>

<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive bgc-indigo-500">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEdit()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </div>

        <h1 class="title">Edit installation</h1>

        <div class="buttons">
            <button class="btn btn--m btn--icon"
                    ng-disabled="!instValid()"
                    ng-click="doneEdit(installation)">
                <i class="mdi mdi-check" ng-click="addTimer()"></i>
            </button>
        </div>
    </ion-header-bar>

    <ion-content class="bgc-grey-800">

        <form class="pl+ pr+">
            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="installation.name">
            </lx-text-field>
            <lx-text-field label="Placement" theme="dark">
                <input type="text" ng-model="installation.placement">
            </lx-text-field>
            <lx-text-field label="Address" theme="dark">
                <google-places location="installation.location" address="installation.address"></google-places>
            </lx-text-field>
            <!--lx-text-field label="GPS Location" disabled="true">
                <input type="text" ng-model="newInst.location" ng-disabled="true">
            </lx-text-field-->
            <lx-text-field class="mt++" label="Contact Name" fixed-label="true" icon="account" theme="dark">
                <input type="text" ng-model="installation.contact.name">
            </lx-text-field>
            <lx-text-field label="Contact Email" fixed-label="true" icon="email" theme="dark">
                <input type="email" ng-model="installation.contact.email">
            </lx-text-field>
            <lx-text-field label="Contact Phone" fixed-label="true" icon="phone" theme="dark">
                <input type="tel" ng-model="installation.contact.phone">
            </lx-text-field>
        </form>
    </ion-content>
</ion-modal-view>

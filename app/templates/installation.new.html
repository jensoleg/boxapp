<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive bgc-indigo-500">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeNew()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </div>
        <h1 class="title">New installation</h1>

        <div class="buttons">
            <button class="btn btn--l btn--icon"
                    ng-disabled="!newInstValid()"
                    ng-click="doneNew(newInst)">
                <i class="mdi mdi-plus" ng-click="addTimer()"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="bgc-grey-800">
        <form class="pl+ pr+">
            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="newInst.name">
            </lx-text-field>
            <lx-text-field label="Placement" theme="dark">
                <input type="text" ng-model="newInst.placement">
            </lx-text-field>
            <lx-text-field label="Address" theme="dark">
                <google-places location="newInst.location" address="newInst.address"></google-places>
            </lx-text-field>
            <!--lx-text-field label="GPS Location {{newInst.location.lat}}" theme="dark" disabled="true">
                <input type="text" ng-disabled="true">
            </lx-text-field-->
            <!--span class="fs-subhead display-block tc-white mt+">{{newInst.location.lat}} {{newInst.location.lng}}</span-->
            <lx-text-field class="mt++" label="Contact Name" fixed-label="true" icon="account" theme="dark">
                <input type="text" ng-model="newInst.contact.name">
            </lx-text-field>
            <lx-text-field label="Contact Email" fixed-label="true" icon="email" theme="dark">
                <input type="email" ng-model="newInst.contact.email">
            </lx-text-field>
            <lx-text-field label="Contact Phone" fixed-label="true" icon="phone" theme="dark">
                <input type="text" ng-model="newInst.contact.phone">
            </lx-text-field>
        </form>
    </ion-content>
</ion-modal-view>

<ion-view title="Installations">

    <ion-nav-bar class="nav-title-slide-ios7 bar-stable">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon button-clear ion-navicon"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button ng-click="newInstallation()"
                    class="button icon ion-ios7-plus-empty button-clear button-dark"></button>
            <button ng-click="$state.go('app.map')"
                    class="button icon ion-location button-clear button-assertive"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content start-y="55" class="scroll-bar-fade-out">
        <div class="item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
        </div>
        <ion-list>
            <ion-item nav-clear ng-repeat="i in installations | filter: data.searchQuery" ui-sref="app.main({ id: i._id })">
                <h3>{{i.name}}</h3>
                <h4>{{i.placement}}</h4>
                <span class="badge badge-balanced">0</span>
                <ion-option-button class="button-assertive" ng-click="remove(i)">Remove</ion-option-button>
                <ion-option-button class="button-balanced" ng-click="copyInstallation(i)">copy</ion-option-button>
                <ion-option-button class="button-positive" ng-click="editInstallation(i)">Edit</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive bgc-indigo-500">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEditTriggers()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </div>

        <h1 class="title">Alarms on {{::control.name}}</h1>

    </ion-header-bar>

    <ion-content class="bgc-grey-800">

        <form class="pl+ pr+">
            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="control.name" disabled style="background-color: transparent;">
            </lx-text-field>

            <ul>

                <li class="list-row pr0 pl0 mb+ mt+">
                    <div class="list-row__content tc-grey-200">
                        <span class="display-block">Alarms</span>
                    </div>

                    <div class="list-row__secondary tc-grey-100" style="padding-right: 10px;">
                        <button class="btn btn--xs btn--blue btn--fab" lx-ripple>
                            <i class="mdi mdi-plus" ng-click="addTrigger(device.id, control.id)"></i>
                        </button>
                    </div>
                </li>

                <li>
                    <div class="divider divider--light"></div>
                </li>

                <li class="list-row pr0 pl0" ng-repeat="trigger in device.triggers">

                    <div class="list-row__content tc-grey-200">
                        <div class="checkbox pl0">
                            <input type="checkbox" id="{{trigger.name}}" class="checkbox__input"
                                   ng-model="trigger.enabled">
                            <label for="{{trigger.name}}" class="checkbox__label"> {{trigger.name}} </label>
                        </div>
                    </div>

                    <div class="list-row__secondary tc-grey-200">
                        <lx-dropdown position="right" from-top>
                            <button class="btn btn--l btn--icon" lx-ripple lx-dropdown-toggle>
                                <i class="mdi mdi-dots-vertical"></i>
                            </button>
                            <lx-dropdown-menu>
                                <ul>
                                    <li><a class="dropdown-link" ng-click="removeTrigger(trigger)">Remove</a>
                                    </li>
                                    <li><a class="dropdown-link" ng-click="editTrigger(trigger)">Edit</a>
                                    </li>
                                </ul>
                            </lx-dropdown-menu>
                        </lx-dropdown>
                    </div>

                </li>
            </ul>

        </form>
    </ion-content>
</ion-modal-view>

<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive bgc-indigo-500">

        <div class="buttons">
            <button class="button button-clear" ng-click="closeNewDevice()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </div>

        <h1 class="title">New device</h1>

        <div class="buttons">
            <button class="btn btn--l btn--icon"
                    ng-disabled="!newDeviceValid()"
                    ng-click="doneNewDevice(newDevice)">
                <i class="mdi mdi-plus" ng-click="addTimer()"></i>
            </button>

            <button ng-if="isIOS" class="button button-small button-clear"
                    ng-click="blinkup()">
                <i class="icon fa fa-barcode"></i>
            </button>
        </div>

    </ion-header-bar>

    <ion-content class="bgc-grey-800">
        <form class="pl+ pr+">
            <lx-text-field label="Name" theme="dark">
                <input type="text" ng-model="newDevice.name">
            </lx-text-field>
            <lx-text-field label="Placement" theme="dark">
                <input type="text" ng-model="newDevice.placement">
            </lx-text-field>
            <lx-text-field label="Push Interval" theme="dark">
                <input type="number" ng-model="newDevice.interval">
            </lx-text-field>

            <lx-text-field label="Plan" disabled="true" theme="dark">
                <input type="text" ng-model="newDevice.planId" ng-disabled="true" class="bgc-grey-800">
            </lx-text-field>
            <lx-text-field ng-if="newDevice.planId && isIOS" label="Plan" disabled="true" theme="dark">
                <input type="text" ng-model="newDevice.planId" ng-disabled="true" class="bgc-grey-800">
            </lx-text-field>
            <lx-text-field ng-if="newDevice.planId && isIOS" label="Plan" disabled="true" theme="dark">
                <input type="text" ng-model="newDevice.planId" ng-disabled="true" class="bgc-grey-800">
            </lx-text-field>
            <lx-text-field ng-if="isIOS" label="Id" theme="dark" disabled="true" theme="dark">
                <input type="text" ng-model="newDevice.id" ng-disabled="true" class="bgc-grey-800">
            </lx-text-field>
            <lx-text-field ng-if="!isIOS" label="Id" disabled="true" theme="dark">
                <input type="text" ng-model="newDevice.id" ng-disabled="true" class="bgc-grey-800">
            </lx-text-field>
        </form>
    </ion-content>
</ion-modal-view>

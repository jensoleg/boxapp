<ion-side-menus>

    <fade-bar></fade-bar>

    <ion-side-menu-content>
        <ion-nav-view name="menuContent" animation="slide-left-right-ios7"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-clear">
            <a class="item-avatar">
                <img src='{{profile.picture}}'>
                <div style="color: #353535; margin-top:6px;">{{profile.name}}</div>
            </a>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref='app.installations'>
                    Installations
                </ion-item>
                <ion-item nav-clear menu-close ui-sref='app.map'>
                    Map
                </ion-item>
                <ion-item nav-clear menu-close ui-sref='app.settings'>
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close ng-click="signout()">
                    Sign out
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar-clear">
            <p>&nbsp;&nbsp; &copy; bobbytechnologies.dk </p>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>

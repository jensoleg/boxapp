<ion-view title="Settings" hide-back-button="true">

    <ion-nav-bar class="nav-title-slide-ios7 bar-light">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon button-clear ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>
        <div class="list">
            <div class="item item-button-right">
                Units
                <button ng-click="settings.tempUnits=='F' ? settings.tempUnits='C' : settings.tempUnits='F'"
                        class="button button-clear button-balanced"
                        ng-model=settings.tempUnits>Â°{{settings.tempUnits}}
                </button>
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Map style
                </div>
                <select ng-model="settings.mapStyle">
                    <option>Custom grey</option>
                    <option>Google map</option>
                    <option>Apple map</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Start at
                </div>
                <select ng-model="settings.startAt">
                    <option>List</option>
                    <option>Map</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>

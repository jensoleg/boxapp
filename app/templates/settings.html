<ion-view title="Settings" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="saveSettings()">Save</button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list">
            <!--ul class="item item-button-right">
                Scan device
                <button class="button button-positive" ng-click="scan()">
                    <i class="icon ion-social-buffer"></i>
                </button>
            </ul-->
            <div class="item item-button-right">
                Use celcius
                <a class="button" ng-class="{'button-balanced': settings.tempUnits=='c'}"
                   ng-click="settings.tempUnits='c'">&deg;C</a>
            </div>
            <div class="item item-button-right">
                Use Fahrenheit
                <a class="button" ng-class="{'button-balanced': settings.tempUnits=='f'}"
                   ng-click="settings.tempUnits='f'">&deg;F</a>
            </div>
            <!--li class="item item-toggle">
                Use device location
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="settings.useDeviceLoc">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Background image
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="settings.useFlickr">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li-->
        </div>
    </ion-content>
</ion-view>

<ion-view title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-pane id="wrapper">
        <header ng-cloak id="header" class="bar bar-header bar-clear">
            <h1 class="title">
                <span class="city">{{domainName}}</span><br>
                <current-time></current-time>
            </h1>
        </header>
            <ion-content delegate-handle="details">
            <div id="reading-content">
                <current-readings></current-readings>
                <xively orientation-change></xively>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>

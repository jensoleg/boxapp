<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable" style="background: none; border-bottom-width: 0">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="dark-bg">
        <header class="bar bar-header bar-dark">
            <h1 class="title"></h1>
        </header>
        <ion-content class="has-header dark">
            <ion-list>
                <ion-item nav-clear menu-close ng-click="home()">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ng-click="installations()">
                    Installations
                </ion-item>
                <ion-item nav-clear menu-close ng-click="settings()">
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close ng-click="signout()">
                    Sign out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
